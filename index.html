<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Generador d‚ÄôImatges</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f3f3f3;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 0.5em;
      width: 60%;
    }
    img {
      max-width: 400px;
      margin-top: 2em;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Generador d‚ÄôImatges</h1>
  <input id="textPrompt" placeholder="Escriu una descripci√≥ (ex: gos amb ulleres)" />
  <button onclick="generateImage()">Generar</button>
  <p id="status"></p>
  <img id="resultImage" />

  <script>
    async function generateImage() {
      const prompt = document.getElementById("textPrompt").value;
      const status = document.getElementById("status");
      const resultImage = document.getElementById("resultImage");

      if (!prompt) {
        status.textContent = "‚ö†Ô∏è Escriu una descripci√≥ primer!";
        return;
      }

      status.textContent = "‚è≥ Generant imatge...";

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2", {
          method: "POST",
          headers: {
            "Authorization": "Bearer LA_TEVA_CLAU_API",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: prompt })
        });

        if (!response.ok) {
          status.textContent = "‚ùå Error: " + response.statusText;
          return;
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        resultImage.src = url;
        status.textContent = "";
      } catch (err) {
        status.textContent = "‚ùå Error inesperat";
        console.error(err);
      }
    }
  </script>
</body>
</html>
